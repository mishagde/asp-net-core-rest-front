<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test REST API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="header-buttons">
        <button class="header-button" onclick="showAll()">Получение</button>
        <button class="header-button" onclick="showInput()">Наполнить</button>
        <button class="header-button" onclick="showClear()">Очистить</button>
    </div>
    <div id="table-div-buttons" class="header-buttons" style="display: none">
        <button class="header-button" onclick="getAll()">Получить все</button>
    </div>
    <div id="input-div-buttons" class="header-buttons" style="display: none">
        <button class="header-button" onclick="inputDb()">Отправить</button>
    </div>
    <div id="clear-div-buttons" class="header-buttons" style="display: none">
        <button class="header-button" onclick="clearDb()">Очистить базу</button>
    </div>
</div>
<div id="table-div" class="table-div">
    <table id="getAll" class="table">
        <tr>
            <th>ID</th>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </table>
</div>
<div id="input-div" class="input-div">
    <label>
        <textarea id="input-field" class="input-field"></textarea>
    </label>
</div>
<div id="clear-div" class="clear-div">
    <div id="clear-response" class="clear-response">Вы еще не запрашивали очистку</div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
